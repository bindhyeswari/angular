<!DOCTYPE html>
<html ng-app="directiveDemo">
<head lang="en">
    <meta charset="UTF-8">
    <title>

    </title>

    <script src="bower_components/angular/angular.js"></script>
    <script>
        angular.module('directiveDemo',['directives'])
                .controller('baseCtrl', function($scope){
                    $scope.county = {
                        name: 'Marina',
                        state: 'California'
                    };
                    $scope.stock = {
                        symbol: 'GOOG',
                        company: 'Google'
                    };
                }).controller ('sindurascontroller', function ($scope) {
                        $scope.stock = {
                            symbol: 'AAPL',
                            company: 'Apple'
                        };
                }).directive('gllCounty', function(){
                    return {
                        restrict: 'CAE',
                        template: 'County Name: {{county.name}} County Address: {{county.state}}'
                    };
                });

        var directives = angular.module('directives', []).directive('stock', function(){
            return {
                restrict: 'CAE',
                template: '<div>{{stock.symbol}}</div><div>{{stock.company}}</div>'
            };
        });
    </script>
</head>
<body>
    <div ng-controller="baseCtrl">
        <gll-county></gll-county>
        <div gll-county></div>
        <div class="gll-county"></div>
        <stock></stock>
    </div>
    <div ng-controller="sindurascontroller">
        <stock></stock>
    </div>
</body>
</html>
